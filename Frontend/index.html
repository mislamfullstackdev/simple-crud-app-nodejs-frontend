<!DOCTYPE html>
<html>
  <head>
    <title>Book CRUD Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
<body>
  <div class="container">
    <h1>Book CRUD Application</h1>
    <!-- Create a new book form -->
    <h2>Create a New Book</h2>
    <form id="createBookForm">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      
      <div class="mb-3">
        <label for="author" class="form-label">Author</label>
        <input type="text" class="form-control" id="author" required>
      </div>
      <div class="mb-3">
        <label for="publish-date" class="form-label">Publish Date</label>
        <input type="date" class="form-control" id="publish_date" required>
      </div>
      <button type="submit" class="btn btn-primary">Create</button>
    </form>
    <hr/>
    <!-- Book list -->  
    <h2>Book List</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Publish Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="bookList">
        <!-- Book rows will be dynamically generated here -->
      </tbody>
    </table>
  </div>

  <!-- Modals for Edit will go here (similar to previous example) -->

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
